<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='public/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='public/css/media.css') }}">
    <style>
        /* Custom Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 10px 20px;
            color: #fff;
            width: 100%;
            box-sizing: border-box;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar .logo .app-name {
            font-weight: bold;
            color: orange;
        }

        .edit-profile-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin-top: 50px; /* Adjusted margin to provide space below the navbar */
        }

        .edit-profile-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
        }

        .edit-profile-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
            text-align: left;
        }

        .edit-profile-container input[type="text"],
        .edit-profile-container textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .edit-profile-container textarea {
            resize: vertical;
        }

        .file-input-container {
            display: inline-block;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .file-input-container input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
        }

        .file-input-container .button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background-color: #ff6347;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-input-container .button:hover {
            background-color: #ff7f50;
        }

        .edit-profile-container button[type="submit"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .edit-profile-container button[type="submit"]:hover {
            background-color: #ff7f50;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar a {
                padding: 10px;
                font-size: 14px;
            }

            .edit-profile-container {
                padding: 20px;
                margin-top: 20px;
            }

            .edit-profile-container h2 {
                font-size: 24px;
            }

            .edit-profile-container input[type="text"],
            .edit-profile-container textarea {
                padding: 10px;
                font-size: 14px;
            }

            .file-input-container .button {
                padding: 10px 16px;
                font-size: 14px;
            }

            .edit-profile-container button[type="submit"] {
                padding: 12px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar a {
                padding: 8px;
                font-size: 12px;
            }

            .edit-profile-container {
                padding: 15px;
                margin-top: 10px;
            }

            .edit-profile-container h2 {
                font-size: 20px;
            }

            .edit-profile-container input[type="text"],
            .edit-profile-container textarea {
                padding: 8px;
                font-size: 12px;
            }

            .file-input-container .button {
                padding: 8px 12px;
                font-size: 12px;
            }

            .edit-profile-container button[type="submit"] {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/3112512.jpg') }}" alt="App Logo">
            <span class="app-name">Artists</span>
        </div>
        <a href="{{ url_for('index') }}" class="home-link"><i class="fas fa-home"></i> Home</a>
    </div>

    <div class="edit-profile-container">
        <h2>Edit Profile</h2>
        <form action="{{ url_for('edit_profile') }}" method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user_profile.name }}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ user_profile.description }}</textarea>

            <div class="file-input-container">
                <label for="profile_picture" class="button">
                    <i class="fas fa-images"></i> Choose Profile Picture
                </label>
                <input type="file" id="profile_picture" name="profile_picture">
            </div>

            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
