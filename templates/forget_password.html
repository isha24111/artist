<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='public/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='public/css/media.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 10px 20px;
            color: #fff;
            width: 100%;
            box-sizing: border-box;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar .logo .app-name {
            font-weight: bold;
            color: orange;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 50px; /* Adjusted margin to provide space below the navbar */
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            margin-bottom: 20px;
            color: #ff6347;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 30px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e5533d;
            transform: translateY(-2px);
        }

        .container p a {
            color: #ff6347;
            text-decoration: none;
            font-size: 14px;
        }

        .container p a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
            }

            .navbar .logo {
                margin-bottom: 10px;
            }

            .navbar a {
                padding: 10px;
                font-size: 14px;
            }

            .container {
                padding: 30px;
                margin-top: 15px;
            }

            .container h2 {
                font-size: 24px;
            }

            .form-group input {
                padding: 12px;
            }

            .btn-primary {
                padding: 12px;
                font-size: 14px;
            }

            .container p a {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 5px;
            }

            .navbar .logo img {
                height: 30px;
                margin-right: 5px;
            }

            .navbar a {
                padding: 8px;
                font-size: 12px;
            }

            .container {
                padding: 20px;
                margin-top: 10px;
            }

            .container h2 {
                font-size: 20px;
            }

            .form-group input {
                padding: 10px;
            }

            .btn-primary {
                padding: 10px;
                font-size: 12px;
            }

            .container p a {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/3112512.jpg') }}" alt="App Logo">
            <span class="app-name">Artists</span>
        </div>
        <a href="{{ url_for('index') }}" class="home-link"><i class="fas fa-home"></i></a>
    </div>

    <div class="container">
        <h2>Forget Password</h2>
        <form method="POST" action="{{ url_for('forget_password') }}">
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn-primary">Submit</button>
        </form>
        <p><a href="{{ url_for('signin') }}">Back to Sign In</a></p>
    </div>
</body>
</html>
