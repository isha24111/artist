<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Photo</title>
  <link rel="shortcut icon" href="./images/title-logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/media.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #333;
      padding: 10px 20px;
      color: #fff;
      width: 100%;
      box-sizing: border-box;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
    }

    .navbar a:hover {
      background-color: #575757;
      border-radius: 5px;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
    }

    .navbar .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .navbar .logo .app-name {
      font-weight: bold;
      color: orange;
    }

    .report-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      margin-top: 50px;
      text-align: center;
    }

    .report-container h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }

    .report-container label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .report-container textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    .report-container button {
      background-color: #ff6347;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .report-container button:hover {
      background-color: #ff7f50;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar a {
        padding: 10px;
        font-size: 14px;
      }

      .report-container {
        padding: 20px;
        margin-top: 20px;
      }

      .report-container h2 {
        font-size: 24px;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar a {
        padding: 8px;
        font-size: 12px;
      }

      .report-container {
        padding: 15px;
        margin-top: 10px;
      }

      .report-container h2 {
        font-size: 20px;
      }

      .report-container button {
        padding: 8px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">
      <img src="{{ url_for('static', filename='images/3112512.jpg') }}" alt="App Logo">
      <span class="app-name">Artists</span>
    </div>
    <a href="{{ url_for('index') }}" class="home-link"><i class="fas fa-home"></i></a>
  </div>

  <div class="report-container">
    <h2>Report Photo</h2>
    <form action="{{ url_for('submit_report') }}" method="post">
      <input type="hidden" name="photo_url" value="{{ photo_url }}">
      <input type="hidden" name="artist_email" value="{{ artist_email }}">
      <label for="reason">Reason for reporting:</label>
      <textarea id="reason" name="reason" required></textarea>
      <button type="submit">Submit Report</button>
    </form>
  </div>
</body>
</html>
